<div class="row align-items">
  <div *ngFor="let music of musics" class="card text-white-50 bg-dark mb-3 m-3 text-center" style="max-width: 18rem" >
    <div class="card-body">
      <h5 class="card-title"><b>{{ music.name }}</b></h5>
    </div>
    <p>Release date of: {{ music.year}}</p>
  </div>
</div>
