<div class="row align-items">
  <div *ngFor="let artist of artists" class="card text-white-50 bg-dark mb-3 m-3 text-center" style="max-width: 18rem" >
    <div class="card-body">
      <h5 class="card-title"><b>{{artist.name}}</b></h5>
    </div>
    <button class="text-white-50 bg-dark m-3">See More</button>
  </div>
</div>
